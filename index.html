<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <main>

    <div class="container">
      <div class="card-fylo">
        <div class="fylo-logo"><img src="images/logo.svg" alt="fylo-logo"></div>
        <div class="icons-div">
          <div class="icons"><img src="images/icon-document.svg" alt="icon-document"></div>
          <div class="icons"><img src="images/icon-folder.svg" alt="icon-folder"></div>
          <div class="icons"><img src="images/icon-upload.svg" alt="icon-upload"></div>
        </div>
      </div>


      <div class="card-storage">
        <p class="storage-gb">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="gradient-div">
          <div class="gradient-line centering"><div class="centering gradient-color"><div class="white-circle"></div></div></div>
          <div class="space-between">
            <p class="zero-gb bold">0 GB</p>
            <p class="one-k-gb bold">1000 GB</p>
          </div>
        </div>

        <div class="white-box"><p><span class="bold">185</span> GB Left</p></div>
      </div>

  </main>
  
 
</body>
</html>
